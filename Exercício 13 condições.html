<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: blanchedalmond;
            color: black;
            margin-top: 30px;
        }

        input{
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <img src="https://www.jornalcontabil.com.br/wp-content/uploads/2022/10/detran.jpg" alt="Imagem da logo do Detran." width="200" height="100" >
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel" > km/h
   <input type="button" value="verificar" onclick="calcular()">
</body>
</div>
<script>
    function calcular() {
        var txtv  = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual vai ser de <strong>${vel}km/h</strong>`
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO<strong/>, por excesso de velocidade</p>.`
        }
        res.innerHTML += `<p>Dirija sempre com um <b>cinto de seugrança!</b></p>` 
    }
</script>
</html>
