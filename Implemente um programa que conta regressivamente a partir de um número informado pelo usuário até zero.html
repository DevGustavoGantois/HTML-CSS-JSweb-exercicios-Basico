    <title> Programa que conta regressivamente a partir de um
        número informado pelo usuário até zero.</title>
</head>
<body>
    <header>
        <h1>Programa que conta regressivamente a partir de um número informado pelo usuário.</h1>
    </header>
    <div id="dados">
        <p>Digite um número:</p><input type="number" id="numero" class="numero">
        <div id="resposta">
        <input type="button" value="contar" onclick="contar()">

        </div>
    </div>
</body>
<script>
    function contar() {
     var num = document.getElementById("numero");
     var resp = document.getElementById("resposta");

     let n = Number(num.value);

    for( var i = n; i > n ; n--) {
        resp.innerHTML = `${i--}`
        break;
    }
    }
