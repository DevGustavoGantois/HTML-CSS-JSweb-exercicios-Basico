<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leia três notas, calcule sua média e a exiba para o usuário</title>
    <style>
        body{
            color: white;
            text-align: center;
            background-color: rgb(71, 71, 224);
        }

        header {
            text-align: center;
            color: white;
        }
        
        footer {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header><h1>Leia três notas, calcule sua média e a exiba para o usuário</h1></header>
    <section>
        <div>
            <p>Digite o valor da nota do primeiro Aluno.</p><input type="number" name="Aluno1" id="Aluno1">
            <p>Digite o valor da nota do segundo Aluno.</p><input type="number" name="Aluno2" id="Aluno2">
            <p>Digite o valor da nota do tercerio Aluno</p><input type="number" name="Aluno3" id="Aluno3">
            <input type="button" value="Média" onclick="Média()">
            <div id="res">
                <p>Analisando as notas...</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy;@GustavoGantois_</p>
    </footer>
</body>
<script>
    function Média() {
     var Aluno1 = document.getElementById("Aluno1")
     var Aluno2 = document.getElementById("Aluno2")
     var aluno3 = document.getElementById("Aluno3")
     var respostaMédia = document.getElementById("res")

     let A1 = Number(Aluno1.value)
     let A2 = Number(Aluno2.value)
     let A3 = Number(Aluno3.value)
     let RM = (A1 + A2 + A3) / 3

     respostaMédia.innerHTML = `O valor da primeira nota é ${A1} a segunda nota é ${A2} a terceira nota é ${A3} e a média das notas desse aluno é = ${RM.toFixed(2)}`
    }
</script>
</html>
