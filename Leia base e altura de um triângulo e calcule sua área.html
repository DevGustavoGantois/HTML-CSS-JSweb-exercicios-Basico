<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a Área de um Triângulo</title>
    <style>
        header {
            color: white;
            text-align: center;
        }

        body {
            color: white;
            text-align: center;
            background-color: rgb(70, 94, 228);
        }

        footer {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Área de um Triângulo</h1>
    </header>   
    <section>
        <div id="dados">
            <p>Digite o valor da base do triângulo</p><input type="number" name="base" id="base">
            <p>Digite o valor da altura do triângulo</p><input type="number" name="altura" id="altura">
            <p><input type="button" value="Calcular a Área" onclick="CalcularArea()"></p>
            <div id="res">
                <p>Calculando a Área...</p>

            </div>
        </div>
    </section>
    <footer>
        <p>&copy;GustavoGantois_</p>
    </footer>
</body>
<script>
    function CalcularArea(){
        var base = document.getElementById("base")
        var altura = document.getElementById("altura")
        var resposta = document.getElementById("res")
        let b = Number(base.value)
        let a = Number(altura.value)

        resposta.innerHTML = `O valor da base é ${b} o valor da altura é ${a} e a área do triângulo é = ${b}x${a}/2 = ${b * a / 2} `
    }
</script>
</html>
